    <main>
        <form>
            <p>
                <label for="firstname">First Name: </label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="favorite">Who's your favorite loona memeber?</label>
                <select name="favorite" id="favorite">
                    <option value="all">ALL</option>
                    <option value="heej">heejin</option>
                    <option value="hyun">hyunjin</option>
                    <option value="haseul">haseul</option>
                    <option value="yeojin">yeojin</option>
                    <option value="vivi">vivi</option>
                    <option value="jinsoul">jinsoul</option>
                    <option value="kimlip">kimlip</option>
                    <option value="cherry">choerry</option>
                    <option value="yves">yves</option>
                    <option value="chuu">chuu</option>
                    <option value="gowon">gowon</option>
                    <option value="oliviahye">oliviahye</option>
                </select>
            </p>
            <p>
                <label for="loona">Words for loona</label>
                <textarea name="comments" id="loona" rows="4" cols="40"></textarea>
            </p>

            <div class="orbit">
                <label for="areyouorbit">Are you an orbit?</label>
                <input type="radio" name="are-you-orbit" id="areyouorbit" value="Yes" checked>Yes
                <input type="radio" name="are-you-orbit" value="yes">Yees
                <input type="radio" name="are-you-orbit" value="yes">YAs
            </div>
            <br>


            <p>
